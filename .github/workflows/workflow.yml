name: Deploy to Kubernetes

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure kubectl
        uses: azure/setup-kubectl@v1
        with:
          kubeconfig: ${{ secrets.KUBECONFIG }}

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f ${{ env.KUBE_MANIFEST_PATH }}
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
          KUBE_MANIFEST_PATH: path/to/your/kubernetes/manifests
