apiVersion: apps/v1
kind: Deployment
metadata:
  name:  flask-deployment
spec:
  replicas: 2
  minReadySeconds: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      hostNetwork: true
      containers:
      - name: flask
        image: csporg/flask:master_1
        ports:
        - containerPort: 5501
